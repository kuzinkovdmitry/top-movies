<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Favorite Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-movie *ngFor="let movie of favoriteMovies"
             [movie]="movie"
             [key]="'favorite'"
             (movieChanges)="removeFavoriteMovie($event)">
  </app-movie>
</ion-content>
