<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Top 20 Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-movie *ngFor="let movie of moviesList"
             [key]="'top-movies'"
             [movie]="movie"
             (movieChanges)="toggleFavoriteState($event)">
  </app-movie>
</ion-content>
